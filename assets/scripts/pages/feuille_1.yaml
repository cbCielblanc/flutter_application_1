name: Script Feuille 1
scope: page
handlers:
  - event: page.enter
    actions:
      - log:
          message: "Bienvenue sur {{page.name}}"
  - event: cell.changed
    description: Recopie la valeur de A1 vers B1
    filter:
      cell.label: A1
    actions:
      - log:
          message: "A1 devient {{change.newRaw}}"
      - set_cell:
          cell: B1
          value: "=A1"
